apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-app.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount.backend }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        {{- include "todo-app.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      containers:
      - name: backend
        image: "{{ .Values.images.backend.repository }}:{{ .Values.images.backend.tag }}"
        imagePullPolicy: {{ .Values.images.backend.pullPolicy }}
        ports:
        - containerPort: {{ .Values.services.backend.port }}
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: {{ .Values.env.backend.PORT | quote }}
        - name: CORS_ORIGINS
          value: {{ .Values.env.backend.CORS_ORIGINS | quote }}
        - name: ENVIRONMENT
          value: {{ .Values.env.backend.ENVIRONMENT | quote }}
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.name }}
              key: DATABASE_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.name }}
              key: JWT_SECRET
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.name }}
              key: OPENAI_API_KEY
              optional: true
        resources:
          {{- toYaml .Values.resources.backend | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.backend.port }}
          {{- toYaml .Values.healthChecks.backend.liveness | nindent 10 }}
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.backend.port }}
          {{- toYaml .Values.healthChecks.backend.readiness | nindent 10 }}
      restartPolicy: Always
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
