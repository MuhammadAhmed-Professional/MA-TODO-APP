{{- if not .Values.secrets.external }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
type: Opaque
data:
  # Note: In production, create secrets externally using kubectl or secret management tools
  # This template is for reference only
  # Base64 encode your secrets: echo -n "your-secret" | base64
  {{- range .Values.secrets.keys }}
  {{ . }}: ""  # Placeholder - must be filled externally
  {{- end }}
{{- end }}
---
# Instructions for creating secrets:
# kubectl create secret generic {{ .Values.secrets.name }} \
#   --from-literal=DATABASE_URL="your-database-url" \
#   --from-literal=JWT_SECRET="your-jwt-secret" \
#   --from-literal=BETTER_AUTH_SECRET="your-better-auth-secret" \
#   --from-literal=OPENAI_API_KEY="your-openai-api-key" \
#   --namespace={{ .Values.global.namespace }}
