apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-server
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-app.authServer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount.authServer }}
  selector:
    matchLabels:
      app: auth-server
  template:
    metadata:
      labels:
        app: auth-server
        {{- include "todo-app.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      containers:
      - name: auth-server
        image: "{{ .Values.images.authServer.repository }}:{{ .Values.images.authServer.tag }}"
        imagePullPolicy: {{ .Values.images.authServer.pullPolicy }}
        ports:
        - containerPort: {{ .Values.services.authServer.port }}
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: {{ .Values.env.authServer.PORT | quote }}
        - name: BETTER_AUTH_URL
          value: {{ .Values.env.authServer.BETTER_AUTH_URL | quote }}
        - name: CORS_ORIGINS
          value: {{ .Values.env.authServer.CORS_ORIGINS | quote }}
        - name: NODE_ENV
          value: {{ .Values.env.authServer.NODE_ENV | quote }}
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.name }}
              key: DATABASE_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.name }}
              key: JWT_SECRET
        - name: BETTER_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secrets.name }}
              key: BETTER_AUTH_SECRET
        resources:
          {{- toYaml .Values.resources.authServer | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.authServer.port }}
          {{- toYaml .Values.healthChecks.authServer.liveness | nindent 10 }}
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.authServer.port }}
          {{- toYaml .Values.healthChecks.authServer.readiness | nindent 10 }}
      restartPolicy: Always
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
