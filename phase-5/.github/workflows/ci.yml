name: CI Pipeline

on:
  push:
    branches: [main, develop, phase-5/**]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.13"
  NODE_VERSION: "20"

jobs:
  # ================== BACKEND LINTING ==================
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        working-directory: phase-5/backend
        run: uv pip install --system ruff

      - name: Run ruff check
        working-directory: phase-5/backend
        run: ruff check src/

      - name: Run ruff format check
        working-directory: phase-5/backend
        run: ruff format --check src/

  # ================== BACKEND TESTS ==================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        working-directory: phase-5/backend
        run: uv pip install --system -e ".[test]"

      - name: Run tests with coverage
        working-directory: phase-5/backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          JWT_SECRET: test-secret-key-for-ci
        run: pytest --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: phase-5/backend/coverage.xml
          flags: backend
          name: backend-coverage

  # ================== FRONTEND LINTING ==================
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: phase-2/frontend
        run: pnpm install

      - name: Run ESLint
        working-directory: phase-2/frontend
        run: pnpm lint

      - name: Run Prettier check
        working-directory: phase-2/frontend
        run: pnpm format:check

  # ================== FRONTEND TESTS ==================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: phase-2/frontend
        run: pnpm install

      - name: Run unit tests
        working-directory: phase-2/frontend
        run: pnpm test:ci

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: phase-2/frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  # ================== BUILD DOCKER IMAGES ==================
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint-backend, test-backend, lint-frontend, test-frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    strategy:
      matrix:
        service:
          - name: backend
            context: phase-5/backend
            dockerfile: phase-5/backend/Dockerfile
          - name: frontend
            context: phase-2/frontend
            dockerfile: phase-2/frontend/Dockerfile
          - name: notification-service
            context: phase-5/services/notification-service
            dockerfile: phase-5/services/notification-service/Dockerfile
          - name: recurring-task-service
            context: phase-5/services/recurring-task-service
            dockerfile: phase-5/services/recurring-task-service/Dockerfile

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ================== DEPLOY TO STAGING ==================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.todo-app.demolinator.dev

    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        env:
          KUBECONFIG_DATA: ${{ secrets.STAGING_KUBECONFIG }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBECONFIG_DATA" | base64 -d > $HOME/.kube/config

      - name: Deploy to staging
        run: |
          kubectl apply -f phase-5/k8s/cloud/namespace.yaml
          kubectl apply -f phase-5/dapr/components/ -n todo-app
          kubectl apply -f phase-5/dapr/config.yaml
          kubectl apply -f phase-5/k8s/cloud/ -n todo-app
          kubectl rollout status deployment/todo-backend -n todo-app
          kubectl rollout status deployment/todo-frontend -n todo-app

      - name: Verify deployment
        run: |
          kubectl get pods -n todo-app
          kubectl get services -n todo-app
