    app: notification-service
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: notification-service
  ports:
    - name: http
      port: 8001
      targetPort: 8001
      protocol: TCP
  sessionAffinity: None

---
# Recurring Task Service
apiVersion: v1
