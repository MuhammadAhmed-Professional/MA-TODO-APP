apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo-frontend.fullname" . }}
  labels:
    {{- include "todo-frontend.labels" . | nindent 4 }}
data:
  # Configuration for the frontend application
  NEXT_PUBLIC_ENVIRONMENT: {{ .Values.env.NEXT_PUBLIC_ENVIRONMENT | quote }}
  NEXT_PUBLIC_API_URL: {{ .Values.env.NEXT_PUBLIC_API_URL | quote }}
