apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-backend.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "todo-backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    {{- if .Values.dapr.enabled }}
    # Dapr sidecar metrics port
    - port: {{ .Values.dapr.metricsPort | default 9090 }}
      targetPort: dapr-metrics
      protocol: TCP
      name: dapr-metrics
    {{- end }}
    {{- range .Values.service.additionalPorts }}
    - port: {{ .port }}
      targetPort: {{ .targetPort | default .port }}
      protocol: TCP
      name: {{ .name }}
    {{- end }}
  selector:
    {{- include "todo-backend.selectorLabels" . | nindent 4 }}
---
{{- if .Values.dapr.enabled }}
# Service for Dapr sidecar (for internal communication)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-backend.fullname" . }}-dapr
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "todo-backend.labels" . | nindent 4 }}
    dapr.io/app-id: {{ .Values.dapr.appId | quote }}
spec:
  type: ClusterIP
  ports:
    - port: 3500
      targetPort: 3500
      protocol: TCP
      name: dapr-http
    - port: 50001
      targetPort: 50001
      protocol: TCP
      name: dapr-grpc
    - port: {{ .Values.dapr.metricsPort | default 9090 }}
      targetPort: {{ .Values.dapr.metricsPort | default 9090 }}
      protocol: TCP
      name: dapr-metrics
  selector:
    {{- include "todo-backend.selectorLabels" . | nindent 4 }}
{{- end }}
